{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}The Shop{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">The Shop</a>
    </div>
    <div id="subheader">
      <div class="cart">The Cart is Empty</div>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>
